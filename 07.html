<html>
<head>
<title>Filters</title>
<style type="text/css" rel="stylesheet">
    td { 
        background-color: #eee; 
        padding: 5px;
    }
    
</style>
</head>
<body>

<div id="app">

    <table>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Price</th>
        </tr>
        <tr v-for="computer in orderBy(computers)">
            <td>{{computer.make}}</td>
            <td>{{computer.model}}</td>
            <td>{{computer.year}}</td>
            <td>{{computer.launchPrice|currency}}</td>
        </tr>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue2-filters@0.3.0/dist/vue2-filters.min.js"></script>
<script>
var app = new Vue({
  el: '#app',
  methods : {
    orderBy : function(list) {
        return _.orderBy(list, ['year']);
    },
  },
  data: {
    computers : [
        {
            make : "Tandy",
            model : "Color Computer 3",
            year : 1986,
            launchPrice : 399,
        },
        {
            make : "Commodore",
            model : "64",
            year : 1982,
            launchPrice : 595,
        },
        {
            make : "Apple",
            model : "IIe",
            year : 1983,
            launchPrice : 1298,
        },
    ],
  }
})
</script>
</body>
</html>
