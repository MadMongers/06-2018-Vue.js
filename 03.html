<html>
<head>
<title>Methods</title>
</head>
<body>

<div id="app">
{{message}}
<hr>
<input type="text" v-model="message">
<button v-on:click="upper()">UPPER</button>
<button v-on:click="lower()">lower</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
var app = new Vue({
  el: '#app',
  methods : {
    upper : function() {
        this.message = this.message.toUpperCase();
    },
    lower : function() {
        this.message = this.message.toLowerCase();
    },
  },
  data: {
    message: 'Hello Vue!'
  }
})
</script>
</body>
</html>
